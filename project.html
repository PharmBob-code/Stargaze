<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body id="body">
    <section class="projects">
        <div id="header" class="header">
            <div class="logo-wraper">
                <img src="/logo/Sitecore.svg" alt="logo">
            </div>

            <div class="contact">
                <h3>+234 (803) 7736306</h3>
            </div>

            <div class="nav-link-menu">
                <div class="nav-link">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-google"></i>
                </div>
                <div class="menu">
                    <i class="bi bi-list"></i>
                </div>
            </div>
        </div>

        <div class="pages-square-box">
            <h1>Projects</h1>
            <div class="content">
                <h3>Home</h3>
                <h3>></h3>
                <h3>Projects</h3>
            </div>
            <div class="page-image"></div>
        </div>
    </section>

    <div class="overlay-hide" id="overlay-container">
        <div class="modal" id="profile">
            <div class="close-icon-box">
                <i class="bi bi-x" id="close-modal-icon"></i>
            </div>
            <div class="list-container" id="list-container">
                <p data-action="home">Home</p>
                <p data-action="about">About Us</p>
                <p data-action="projects">Projects</p>
                <p data-action="services">Services</p>
                <p data-action="contact">Contact</p>
            </div>

           
        </div>
    </div>


    <script src="/JS/script.js"></script>
